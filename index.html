<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <link href="variables.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="dashboard.js" defer></script>
</head>
<body>
<main>
    <section class="user-profile">
        <header class="user-profile-header">
            <figure class="user-profile-header-figure">
                <img alt="User's avatar" src="images/image-jeremy.png">
            </figure>
            <div class="user-profile-header-wrapper">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
        </header>
        <nav class="time-filter">
            <ul>
                <li>
                    <button class="filter-btn" data-option="daily">Daily</button>
                </li>
                <li>
                    <button class="filter-btn" data-option="weekly">Weekly</button>
                </li>
                <li>
                    <button class="filter-btn" data-option="monthly">Monthly</button>
                </li>
            </ul>
        </nav>
    </section>
    <section class="activities">
        <article class="activity activity-work" data-title="Work">
            <figure>
                <img alt="" src="images/icon-work.svg">
            </figure>
            <div class="activity-wrapper">
                <header class="activity-header">
                    <h2>Work</h2>
                    <img alt="" height="5px" src="images/icon-ellipsis.svg" width="21px">
                </header>
                <div class="activity-time">
                    <p class="activity-time-current"></p>
                    <p class="activity-time-previous"></p>
                </div>
            </div>
        </article>
        <article class="activity activity-play" data-title="Play">
            <figure>
                <img src="images/icon-play.svg" alt="">
            </figure>
            <div class="activity-wrapper">
                <header class="activity-header">
                    <h2>Play</h2>
                    <img alt="" height="5px" src="images/icon-ellipsis.svg" width="21px">
                </header>
                <div class="activity-time">
                    <p class="activity-time-current">></p>
                    <p class="activity-time-previous"></p>
                </div>
            </div>
        </article>
        <article class="activity activity-study" data-title="Study">
            <figure>
                <img src="images/icon-study.svg" alt="">
            </figure>
            <div class="activity-wrapper">
                <header class="activity-header">
                    <h2>Study</h2>
                    <img alt="" height="5px" src="images/icon-ellipsis.svg" width="21px">
                </header>
                <div class="activity-time">
                    <p class="activity-time-current"></p>
                    <p class="activity-time-previous"></p>
                </div>
            </div>
        </article>
        <article class="activity activity-exercise" data-title="Exercise">
            <figure>
                <img src="images/icon-exercise.svg" alt="">
            </figure>
            <div class="activity-wrapper">
                <header class="activity-header">
                    <h2>Exercise</h2>
                    <img alt="" height="5px" src="images/icon-ellipsis.svg" width="21px">
                </header>
                <div class="activity-time">
                    <p class="activity-time-current"></p>
                    <p class="activity-time-previous"></p>
                </div>
            </div>
        </article>
        <article class="activity activity-social" data-title="Social">
            <figure>
                <img src="images/icon-social.svg" alt="">
            </figure>
            <div class="activity-wrapper">
                <header class="activity-header">
                    <h2>Social</h2>
                    <img alt="" height="5px" src="images/icon-ellipsis.svg" width="21px">
                </header>
                <div class="activity-time">
                    <p class="activity-time-current"></p>
                    <p class="activity-time-previous"></p>
                </div>
            </div>
        </article>
        <article class="activity activity-selfcare" data-title="Self Care">
            <figure>
                <img src="images/icon-self-care.svg" alt="">
            </figure>
            <div class="activity-wrapper">
                <header class="activity-header">
                    <h2>Self Care</h2>
                    <img alt="" height="5px" src="images/icon-ellipsis.svg" width="21px">
                </header>
                <div class="activity-time">
                    <p class="activity-time-current"></p>
                    <p class="activity-time-previous"></p>
                </div>
            </div>
        </article>
    </section>
</main>
</body>
</html>
